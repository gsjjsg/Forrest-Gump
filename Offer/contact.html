</head>
<body>
  <header>
    <img src="images/logo.gif" alt="求职简历" />

  <article>
<h1>联系我</h1>
<form method="post" action="submit.html">
  <fieldset>
    <p>
     <label for="name">姓名:</label>
     <input type="text" id="name" name="name" placeholder="你的名字" required="required" />
    </p>
    <p>
     <label for="email">邮箱:</label>
     <input type="email" id="email" name="email" placeholder="你的邮箱地址" required="required" />
    </p>
    <p>
     <label for="message">在线留言:</label>
     <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="你的信息"></textarea>
    </p>
    <input type="submit" value="提交" />
   </fieldset>
</form>
  </article>
  <script src="scripts/global.js"></script>
</body>
</html>
